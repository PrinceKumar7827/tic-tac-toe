<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-items">
            <div class="item" id="item1" data-index="0"></div>
            <div class="item" id="item2" data-index="1"></div>
            <div class="item" id="item3" data-index="2"></div>
            <div class="item" id="item4" data-index="3"></div>
            <div class="item" id="item5" data-index="4"></div>
            <div class="item" id="item6" data-index="5"></div>
            <div class="item" id="item7" data-index="6"></div>
            <div class="item" id="item8" data-index="7"></div>
            <div class="item" id="item9" data-index="8"></div>
        </div>
    </div>
    <div class="turnteller"></div>
    <button id="resetBtn">Reset</button>
</body>
<script src="index.js"></script>
</html>
